<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Course</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('Konser')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Konser</h2>
                <br>
                <form th:action="@{/konser/tambah}" th:object="${konser}" method="POST">
                    Nama Konser: <br>
                    <input class="form-control" type="text" th:field="*{namaKonser}"/>
                    <br><br>

                    Waktu: <br>
                    <input class="form-control" type="datetime-local" th:field="*{waktuKonser}"/>
                    <br><br>

                    Tempat: <br>
                    <input class="form-control" type="text" th:field="*{tempatKonser}" />
                    <br><br>

                    <table class="table">
                        <thread>
                            <th>Daftar Idol</th>
                            <th>
                                <button class="btn btn-primary" type="submit" name="addRow">Tambah Row</button>
                            </th>
                        </thread>
                        <tbody>
                        <tr th:each="penampilan, iterationStatus : *{listPenampilan}">
                            <td>
                                <select name="idIdol" th:field="*{listPenampilan[__${iterationStatus.index}__].idol}"
                                        class="form-control">
                                    <div th:each="idolEx, iterationStatus2 : ${listIdolExisting}">
                                        <option th:value="${idolEx.idIdol}" th:text="${idolEx.namaIdol}"></option>
                                    </div>
                                </select>
                            </td>
                            <td>
                                <input class="form-control" type="time" th:field="*{listPenampilan[__${iterationStatus.index}__].jamMulaiTampil}">
                            </td>
                            <td>
                                <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit"
                                        name="deleteRow">Hapus</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <button class="btn btn-primary" type="submit" name="save">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
