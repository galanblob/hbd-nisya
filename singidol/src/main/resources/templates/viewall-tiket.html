<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SingIdol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Tiket')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Tiket</h2>
                <br>
                <br>
                <a class="btn btn-primary" href="/tiket/pesan">+ Beli tiket</a>
                <br>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>No Tiket</th>
                        <th>Konser</th>
                        <th>Tipe Tiket</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tiket, iterationStatus : ${listTiket}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${tiket.nomorTiket}"></td>
                        <td th:text="${tiket.konser.namaKonser}"></td>
                        <td th:text="${tiket.tipe.namaTipe}"></td>
                        <td>
                            <a th:href="@{/tiket/} + ${tiket.idTiket}" class="btn btn-sm btn-primary">Detail</a>
                            <a th:href="@{/tiket/hapus/} + ${tiket.idTiket}" class="btn btn-sm btn-primary">Hapus</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
</div>

</body>

</html>
