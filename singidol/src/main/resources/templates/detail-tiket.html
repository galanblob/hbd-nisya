<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>BelajarBelajar</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Tiket')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">

                <h2 th:text="'Detail Tiket ' + ${tiket.nomorTiket}"></h2>
                <br>
                <p th:text="'Nama Konser : ' + ${tiket.konser.namaKonser}"></p>
                <p th:text="'Waktu : ' + ${tiket.konser.waktuKonser}"></p>
                <p th:text="'Tempat : ' + ${tiket.konser.tempatKonser}"></p>
                <p th:text="'Atas Nama : ' + ${tiket.namaLengkap}"></p>
                <p th:text="'Email : ' + ${tiket.emailTiket}"></p>
                <p th:text="'Tanggal Pembelian : ' + ${tiket.tanggalPembelian}"></p>
                <p th:text="'Tipe Tiket : ' + ${tiket.tipe.namaTipe}"></p>

                <br><br>
                <a class="btn btn-primary" href="/idol">kembali</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
