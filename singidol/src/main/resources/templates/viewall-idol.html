<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SingIdol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Idol')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Idol</h2>
                <br>
                <br>
                <a class="btn btn-primary" href="/idol/tambah">+ Tambah Idol</a>
                <br>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Jumlah Anggota</th>
                        <th>Detail Idol</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="idol, iterationStatus : ${listIdol}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${idol.namaIdol}"></td>
                        <td th:text="${idol.jumlahAnggota}"></td>
                        <td>
                            <a th:href="@{/idol/} + ${idol.idIdol}" class="btn btn-sm btn-primary">Detail</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
</div>

</body>

</html>
